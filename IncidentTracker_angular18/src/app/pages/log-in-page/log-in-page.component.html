<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 bg-light py-5">
    <div class="card shadow-sm login-card w-100">

      <!-- Header -->
      <div class="card-header text-center bg-light">
        <i class="bi bi-shield-lock-fill fs-1 text-primary mb-2"></i>
        <h2 class="mb-1 fw-bold">Incident Tracker</h2>
        <p class="text-muted mb-0">Enter your email to sign in</p>
      </div>

      <!-- Body -->
      <div class="card-body px-4 py-5">

        <!-- Info alert -->
        <div class="alert alert-info text-center" role="alert">
          <i class="bi bi-info-circle-fill me-2"></i>
          Simply enter your email address to access your account
        </div>

        <!-- Error alert -->
        <div id="generalError" class="alert alert-danger d-none" role="alert">
          <i class="bi bi-exclamation-triangle me-2"></i>
          <span id="generalErrorText">Invalid email address</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm" #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
          <!-- Email Input -->
          <div class="mb-4">
            <label for="email" class="form-label fw-semibold">Email Address</label>
            <div class="input-group" [ngClass]="{ 'is-invalid': showEmailError }">
              <span class="input-group-text">
                <i class="bi bi-envelope-fill"></i>
              </span>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="name@example.com"
                [(ngModel)]="email"
                maxlength="50"
                required
              />
            </div>
            <div class="form-text">
              <i class="bi bi-info-circle me-1"></i>
              This is your login credential
            </div>
            <div class="invalid-feedback d-block" *ngIf="showEmailError">
              Please enter a valid email address.
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2"
          >
            <span id="btnText">Sign In</span>
            <i class="bi bi-box-arrow-in-right"></i>
            <div
              id="spinner"
              class="spinner-border spinner-border-sm text-light d-none"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </form>

        <!-- Register link -->
        <div class="text-center mt-4 border-top pt-3">
          <p class="mb-0 text-muted">
            Don't have an account?
            <a routerLink="/create-account" class="text-primary fw-semibold">Create one here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
